name: G2B Auto Collector

on:
  schedule:
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  g2b-job:
    runs-on: ubuntu-latest

    env:
      API_KEY: ${{ secrets.API_KEY }}
      GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
      GDRIVE_PROGRESS_FILE_ID: ${{ secrets.GDRIVE_PROGRESS_FILE_ID }}
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
      SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create service_account.json
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" > service_account.json
          echo "✔ service_account.json created"

      - name: Add PYTHONPATH
        run: |
          echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV

      - name: Debug Google Drive connection
        run: |
          echo "=== Google 인증 정보 확인 ==="
          if [ -f "service_account.json" ]; then
            echo "✔ service_account.json 존재"
            echo "파일 크기: $(wc -c < service_account.json) bytes"
            head -3 service_account.json | grep -o '"type".*"service_account"' || echo "❌ 서비스 계정 형식이 아님"
          else
            echo "❌ service_account.json 없음"
          fi

          echo "=== 환경변수 확인 ==="
          echo "GDRIVE_PROGRESS_FILE_ID: ${GDRIVE_PROGRESS_FILE_ID:0:10}..."

          echo "=== Google API 테스트 ==="
          python -c "from google.oauth2 import service_account; import json; creds_info = json.load(open('service_account.json')); credentials = service_account.Credentials.from_service_account_info(creds_info); print('✔ 인증 정보 로드 성공')" || echo "❌ 인증 실패"

      - name: Download progress.json or use existing
        run: |
          echo "=== 다운로드 시도 ==="
          if python collectors/g2b/download_progress.py; then
            echo "✔ Google Drive에서 다운로드 성공"
          else
            echo "⚠️ Google Drive 다운로드 실패"
            if [ -f "progress.json" ]; then
              echo "✔ 기존 로컬 파일 사용"
            else
              echo "❌ 로컬 파일도 없음 - 뭔가 심각한 문제"
              exit 1
            fi
          fi

      - name: Verify progress.json exists
        run: |
          if [ -f "progress.json" ]; then
            echo "✔ progress.json 존재 확인"
            echo "파일 내용:"
            cat progress.json
          else
            echo "❌ progress.json 파일이 없음 - 중단"
            exit 1
          fi

      - name: Run collector
        run: |
          python collectors/g2b/collect_all.py

      - name: Upload updated progress.json
        run: |
          python collectors/g2b/upload_progress.py || echo "⚠️ Upload failed but continuing"
