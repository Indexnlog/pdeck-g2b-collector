name: G2B Auto Collector

on:
  schedule:
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  g2b-job:
    runs-on: ubuntu-latest

    env:
      API_KEY: ${{ secrets.API_KEY }}
      GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
      GDRIVE_PROGRESS_FILE_ID: ${{ secrets.GDRIVE_PROGRESS_FILE_ID }}
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
      SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create service_account.json
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" | base64 -d > service_account.json
          echo "✔ service_account.json created and decoded"

      - name: Add PYTHONPATH
        run: |
          echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV

      - name: Download and move progress.json
        run: |
          python collectors/g2b/download_progress.py
          if [ -f "collectors/g2b/progress.json" ]; then
            mv collectors/g2b/progress.json progress.json
            echo "✔ progress.json을 루트로 이동 완료"
          else
            echo "❌ 다운로드된 파일을 찾을 수 없음"
            exit 1
          fi

      - name: Run collector
        run: |
          python collectors/g2b/collect_all.py

      - name: Upload updated progress.json
        run: |
          echo "업로드를 위해 파일 복사"
          cp progress.json collectors/g2b/progress.json
          python collectors/g2b/upload_progress.py || echo "⚠️ Upload failed but continuing"
